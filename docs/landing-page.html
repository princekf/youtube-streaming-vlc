<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
      #content {
        margin: auto;
        width: 90%;
      }
      div.gallery {
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
      }
      div.gallery:focus-within {
        background-color: yellow;
      }
      div.gallery img {
        width: 100%;
        height: auto;
      }
      div.desc {
        padding: 15px;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      var streamingURLS = {
        "lNgKcAuw7Jg" : {
          "name" : "Asianet News",
          "vid" : "lNgKcAuw7Jg"
        },
        "jjH6v95z3Nw" : {
          "name" : "Manorama News",
          "vid" : "jjH6v95z3Nw"
        },
        "zcrUCvBD16k" : {
          "name" : "24 News",
          "vid" : "zcrUCvBD16k"
        },
        "irF-4N_fHjs" : {
          "name" : "Mathrubhoomi News",
          "vid" : "irF-4N_fHjs"
        },
        "zV3NHLT2N88" : {
          "name" : "Shalom TV",
          "vid" : "zV3NHLT2N88"
        }
      };
      $(document).ready(function(){
        $.each(streamingURLS, function (vId, data) {
          var name = data['name'];
          var html = '<div class="gallery" tabIndex="-1" title="https://www.youtube.com/watch?v=' + vId + '">';
          html += '<a href="#">';
          html += '<img src="https://img.youtube.com/vi/' + vId + '/default.jpg" alt="' + name + '" width="600" height="400">'
          html += '</a>';
          html += '<div class="desc">' + name + '</div>';
          html += '</div>';
          $("#content").append(html);
        });
        $(".gallery").click(function(){
          var streamignURL = $(this).attr('title');
          YT.startStreaming(streamignURL);
        });
      });
    </script>
</head>
<body>
<div id="content">

</div>
</body>
</html>
